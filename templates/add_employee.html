{% extends 'base.html' %}
{% block content %}
<style>
    .form{
    border: none;
    /* border-radius: 10px; */
    padding: 20px;
    /* padding-top: 200%; */
    }
</style>

<div class="container pt-5">
        
    <div class="row">
        {% if message %}
        {% if sts == 'danger' %}
        <div class="alert alert-danger" role="alert">
           {{ message }}
          </div>
          {% endif %}
        {% if sts == 'success' %}
        <div class="alert alert-success" role="alert">
            {{ message }}
           </div>
           {% endif %}
        {% endif %}
          
       
        <form method="POST">
            {% csrf_token %}

            {{ form }}<br>
            <button type="submit" class="btn btn-primary">Add Employee</button>
        </form>
    </div>

</div>
       
    


{% endblock %}
