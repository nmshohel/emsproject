{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="col-md-6 m-auto">
        {% if msg %}
        <div class="alert alert-primary" role="alert">
            {{ msg }}
          </div>
        {% endif %}
        {% if form %}
        <form method="POST">
            {% csrf_token %}
            {{ form }}
    
            <button type="submit" class=" btn btn-primary mt-3 mb-3">Apply</button>
        </form>
        {% endif %}
   
    </div>

</div>
    
{% endblock%}
